<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7E69AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6E59A5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D6BCFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b87f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bank Building Base/Foundation -->
  <rect x="8" y="45" width="44" height="3" fill="url(#logoGrad)" opacity="0.9"/>

  <!-- Three Classical Pillars (futuristic style) -->
  <rect x="10" y="25" width="5" height="20" fill="url(#logoGrad)" opacity="0.85" rx="1"/>
  <rect x="27.5" y="25" width="5" height="20" fill="url(#logoGrad)" opacity="0.85" rx="1"/>
  <rect x="45" y="25" width="5" height="20" fill="url(#logoGrad)" opacity="0.85" rx="1"/>

  <!-- Pillar capitals (tops) -->
  <rect x="8.5" y="23" width="8" height="2.5" fill="url(#logoGrad)" rx="0.5"/>
  <rect x="26" y="23" width="8" height="2.5" fill="url(#logoGrad)" rx="0.5"/>
  <rect x="43.5" y="23" width="8" height="2.5" fill="url(#logoGrad)" rx="0.5"/>

  <!-- Triangular Pediment (roof) -->
  <path d="M 30 10 L 52 22 L 8 22 Z" fill="url(#logoGrad)" opacity="0.9"/>

  <!-- Moon/Lunar element inside pediment -->
  <circle cx="30" cy="17" r="4.5" fill="url(#moonGrad)" opacity="0.95"/>
  <circle cx="28" cy="16" r="1" fill="#ffffff" opacity="0.3"/>

  <!-- Futuristic accent lines -->
  <line x1="12.5" y1="27" x2="12.5" y2="43" stroke="#D6BCFA" stroke-width="0.5" opacity="0.6"/>
  <line x1="30" y1="27" x2="30" y2="43" stroke="#D6BCFA" stroke-width="0.5" opacity="0.6"/>
  <line x1="47.5" y1="27" x2="47.5" y2="43" stroke="#D6BCFA" stroke-width="0.5" opacity="0.6"/>

  <!-- Text -->
  <text x="66" y="24" font-family="'Inter', sans-serif" font-size="15" font-weight="700" fill="currentColor" letter-spacing="0.5">FIRST LUNAR</text>
  <text x="66" y="40" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="currentColor" opacity="0.75" letter-spacing="1.2">CREDIT UNION</text>
</svg>
